<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>File Explorer - Markdown Viewer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="FileTree" id="filetree"></nav>
    <main class="FileViewer" id="fileviewer">
      <div id="fv-placeholder" class="FileViewer__placeholder">
        <div>Select a markdown file from the file tree</div>
      </div>
      <div id="fv-iframewrapper" class="FileViewer__iframewrapper" style="display: none"></div>
    </main>
    <script src="renderer.js" type="application/javascript"></script>
  </body>
</html>
